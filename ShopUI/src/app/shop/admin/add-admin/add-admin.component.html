<div class="admin-addition">
    <div class="form-wrapper">
        <form [formGroup]="adminService.createModelAdmin" autocomplete="off" (ngSubmit)="submit()">
            <label class="required"></label>
            <label id="username-label">Username: </label>
            <label *ngIf="adminService.createModelAdmin.get('Username').touched &&
                adminService.createModelAdmin.get('Username').errors?.required">This field is required!</label>
            <div class="text-box-center">
                <input id="text-box" type="text" formControlName="Username" placeholder="Enter username" />
            </div>
            <div formGroupName="Passwords">
                <label id="password-label">Password: </label>
                <label class="required"></label>
                <label *ngIf="adminService.createModelAdmin.get('Passwords.Password').touched && 
                    adminService.createModelAdmin.get('Passwords.Password').errors?.required">This field is required!</label>
                <label *ngIf="adminService.createModelAdmin.get('Passwords.Password').touched &&
                    adminService.createModelAdmin.get('Passwords.Password').hasError('pattern')">
                    Password should contain at least 6 symbols including lowercase and uppercase characters without space!</label>
                <div class="text-box-center">
                    <input id="text-box" type="password" formControlName="Password" placeholder="Enter password" />
                </div>
                <label id="confirm-password-label">Confirm password: </label>
                <label class="required"></label>
                <label *ngIf="adminService.createModelAdmin.get('Passwords.ConfirmPassword').touched &&
                    adminService.createModelAdmin.get('Passwords.ConfirmPassword').errors?.required">
                    This field is required!</label>
                <label *ngIf="adminService.createModelAdmin.get('Passwords.ConfirmPassword').touched &&
                    adminService.createModelAdmin.get('Passwords.ConfirmPassword').errors?.passwordMismatch">
                    Passwords does not match!</label>
                <div class="text-box-center">
                    <input id="text-box" type="password" formControlName="ConfirmPassword" placeholder="Confirm password" />
                </div>
            </div>
            <div>
                <button id="add-admin-button" type="submit" [disabled]="adminService.createModelAdmin.invalid">Add admin</button>
            </div>
        </form>
    </div>
</div>
