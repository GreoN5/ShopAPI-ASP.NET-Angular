<app-header></app-header>
<main *ngFor="let data of shopService.productByCategories">
    <div class="products-container">
    <div class="product">
      <div class="product-details">
        <div class="product-image"></div>
        {{data.name}}
        {{data.description}}
        {{data.price}}
        {{data.quantity}}
        {{data.status}}
      </div>
    </div>
  </div>
</main>
